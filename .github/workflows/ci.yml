name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-security:
    name: Lint & Security Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Check code formatting with Black
      run: |
        black --check --diff .

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .

    - name: Lint with Ruff
      run: |
        ruff check .

    - name: Security check with Bandit
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ -ll

    - name: Check for known security vulnerabilities
      run: |
        safety check --json --policy-file .github/workflows/safety-policy.yml || true
        safety check --policy-file .github/workflows/safety-policy.yml

    - name: Validate Python syntax
      run: |
        find app -name "*.py" -exec python -m py_compile {} \;
        find . -maxdepth 1 -name "*.py" -exec python -m py_compile {} \;
        find scripts -name "*.py" -exec python -m py_compile {} \; || true

    - name: Check for common issues
      run: |
        # Проверка на хардкод паролей и секретов
        echo "Checking for hardcoded secrets..."
        if grep -rE "(password|secret|api_key|token|private_key)\s*=\s*['\"][^'\"]{8,}" --include="*.py" app/ scripts/ 2>/dev/null | grep -v "#" | grep -v "env\|getenv\|environ"; then
          echo "❌ Error: Potential hardcoded secrets detected!"
          exit 1
        fi
        echo "✓ No hardcoded secrets found"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: false  # Отключено, так как тестов пока нет
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run tests
      run: |
        pytest tests/ -v --cov=app --cov-report=xml || echo "No tests found"

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate imports
      run: |
        python -c "from app.main import app; print('✓ App imports successfully')"
        python -c "from wsgi import application; print('✓ WSGI imports successfully')"

    - name: Check database models
      run: |
        python -c "from app.database import HabitModel, CompletionModel; print('✓ Database models import successfully')"

